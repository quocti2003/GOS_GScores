<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Scores Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Bootstrap Icons (Optional, for icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Font Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- 1. Top Navigation Bar -->

<header class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0 shadow">
    <div class="d-flex justify-content-center w-100">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white fw-bold text-center m-0" href="#">G-Scores</a>
    </div>

    <!-- Nút bật/tắt Sidebar trên màn hình nhỏ -->
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- (Optional) Có thể thêm input search hoặc các mục khác ở đây nếu cần -->
    <!-- <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search"> -->
</header>


<div class="container-fluid">
    <div class="row">
        <!-- 2. Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <!-- Thêm lớp 'sidebar' để custom style -->
            <div class="position-sticky pt-3 sidebar-sticky">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-2 text-muted text-uppercase">
                    <span>Menu</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-speedometer2 me-2"></i> <!-- Icon -->
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="#"> <!-- Active state -->
                            <i class="bi bi-search me-2"></i> <!-- Icon -->
                            Search Scores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-file-earmark-bar-graph me-2"></i> <!-- Icon -->
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear me-2"></i> <!-- Icon -->
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 3. Main Content Area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Thêm một div để đẩy nội dung xuống dưới topbar -->
            <div class="main-content-wrapper pt-3 pb-2 mb-3">

                <!-- Section: User Registration -->
                <section id="user-registration" class="mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3 fw-bold">User Registration</h5>
                            <form id="registration-form">
                                <div class="mb-3">
                                    <label for="registrationNumberInput" class="form-label">Registration Number:</label>
                                    <!-- Sử dụng input group để đặt button cạnh input -->
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="registrationNumberInput"
                                               placeholder="Enter registration number" required>
                                        <button class="btn btn-dark" type="submit" id="submitBtn">Submit</button>
                                    </div>
                                    <div class="invalid-feedback" id="registrationNumberError">
                                        Please enter a valid registration number.
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- Section: Detailed Scores -->
                <section id="detailed-scores">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3 fw-bold">Detailed Scores</h5>
                            <div id="detailedScoresContent">
                                <p class="text-muted">Detailed view of search scores here!</p>
                                <!-- Kết quả chi tiết sẽ được JS chèn vào đây -->
                            </div>
                            <!-- Loading indicator for detailed scores -->
                            <div id="detailedScoresLoading" class="text-center d-none">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <!-- Error message for detailed scores -->
                            <div id="detailedScoresError" class="alert alert-danger mt-3 d-none" role="alert">
                                <!-- Error message here -->
                            </div>
                        </div>
                    </div>
                </section>

            </div> <!-- End .main-content-wrapper -->
        </main>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
<!-- Chart.js (nếu cần cho reports sau này) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script> -->
<!-- Custom JS -->
<script src="js/main.js"></script>
</body>
</html>
